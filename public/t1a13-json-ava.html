<h1 align="center">t1a13-json-ava</h1> 
<script>
    function myShowJSON(myIn) {
        document.getElementById('myDiv1').innerHTML = `Sent: ${myIn}`;
    }
    async function fetchData() {
        const response = await fetch('https://pokeapi.co/api/v2/pokemon/ditto');
        const data = await response.json();
        console.log(data);
        console.log(`data.status: ${data.status}`);
        const myJson = JSON.stringify(data, null, 2);
        document.getElementById('myDiv1').innerHTML = myJson;
    } 
</script>
<textarea cols="70" rows="5"></textarea><br><br> 

URL: <input type="text" id="mytext1" value="https://pokeapi.co/api/v2/pokemon/ditto"> 
<input type="button" value="show JSON" onclick="fetchData()"><br><br>

<select size="1" onchange="myShowJSON(this.value)">
